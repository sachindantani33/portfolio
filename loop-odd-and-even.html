<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="data"></ul>
    <ul id="data1"></ul>

    <script>
        for (a = 1; a <= 10; a++) {
            if (a%2==0){
                var s = "<li>" +a+"</li>";
                document.getElementById("data").innerHTML+=s
                
            }
            else{
                var p = "<li>" +a+"</li>";
                document.getElementById("data1").innerHTML+=p
                
            }
           
            
        }
    </script>
</body>

</html>
