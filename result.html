            <div class="col-md-6 mt-5 border bg-info ">
                
                <p id="pname"></p>
                <p id="pno"></p>
                <p id="total"></p>
                <p id="per"></p>

                <h5 id="result"></h5>

                <div id="img"></div>
            
            </div>
        
            <script>
                function result() {
                    name = document.getElementById("name").value;
                    document.getElementById("pname").innerText = "name=" + name;

                    no = document.getElementById("no").value;
                    document.getElementById("pno").innerText = "Roll no=" + no;





                    a = parseInt(document.getElementById("s1").value);
                    b = parseInt(document.getElementById("s2").value);
                    c = parseInt(document.getElementById("s3").value);
                    d = parseInt(document.getElementById("s4").value);
                    e = parseInt(document.getElementById("s5").value);
                    f = parseInt(document.getElementById("s6").value);
                    g = parseInt(document.getElementById("s7").value);


                    total = a + b + c + d + e + f + g;
                    document.getElementById("total").innerText = "total =" + total;
                    per = total / 7;
                    document.getElementById("per").innerText = "per =" + per;

                    if (per >= 33) {
                        document.getElementById("result").innerText = "PASS"
                        document.getElementById("img").style.backgroundImage="url(images.jfif)"
                        document.getElementById("pop").style.border="1px solid red"
                        
                    }
                    else {
                        document.getElementById("result").innerText = "Sorry! You are Fail"
                        document.getElementById("img").style.backgroundImage="url(sad.jpg)"
                    }



                }


            </script>
