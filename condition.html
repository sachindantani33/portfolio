<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo of Condition</title>
</head>
<body>

    <script>
        a=5
        b=15

        
        document.write('answer'+a<b)

        a=5
        b=5
        document.write(a==b)

        a=5
        b=5
        document.write(a!=b)

        a=5
        b=15
        document.write(a<b)

        a=20
        b=15
        document.write(a>b)

        a=10
        b=15
        document.write(a<=b)
    </script>
    
</body>
</html>
