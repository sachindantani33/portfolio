<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo of turnary</title>
</head>
<body>

    <input type="number" id="input">
    <button onclick="button()">Check</button>
    <h1 id="ss"></h1>

    <script>
        function button(){
            
           var ss= parseInt(document.getElementById("input").value);
           if(ss%2==0){
            document.getElementById("ss").innerText="even number"
           }
           else{
            document.getElementById("ss").innerText="odd number"

           }
            
        
        }
    </script>
    
</body>
</html>
