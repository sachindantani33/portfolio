<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo of Increment and decrement</title>
</head>
<body>
    <h1 id="Sachin"></h1>
    <h1 id="Sachin1"></h1>
    <h1 id="ss"></h1>
    <h1 id="ss1"></h1>
    
    <script>
        a = 20;
        b = a++;

        document.getElementById("Sachin").innerText=b;
        document.getElementById("Sachin1").innerText=a;
        

        a = 25;
        b = --a;

        document.getElementById("ss").innerText=a;
        document.getElementById("ss1").innerText=b;

        a=10
        b=a++

        document.write("b = "+b+"&nbsp;"+"&nbsp;");
        document.write("a = " +a+"<br>");
        
        a=15
        b=a++

        document.write("a = "+a+"&nbsp;"+"&nbsp;");
        document.write("b = "+b+"<br>");

        m=9
        n=m++

        document.write("m = "+m+"&nbsp;"+"&nbsp;");
        document.write("n = "+n+"<br>")

        a=100
        b=a++

        document.write("a = "+a+"&nbsp;"+"&nbsp;")
        document.write("b = "+b+"<br>")


        a=99
        b=a++

        document.write("a = "+a+"&nbsp;"+"&nbsp;")
        document.write("b = "+b+"<br>"+"<br>")

       
        
        a=10
        b=++a

        document.write("a = "+a+"&nbsp;"+"&nbsp;")
        document.write("b = "+b+"<br>")

        x=9
        y=++x

        document.write("x = "+x+"&nbsp;"+"&nbsp;")
        document.write("y = "+y+"<br>")

        m=210
        n=++m

        document.write("m = "+m+"&nbsp;"+"&nbsp;")
        document.write("n = "+n+"<br>")

        a=30
        b=++a

        document.write("a = "+a+"&nbsp;"+"&nbsp;")
        document.write("b = "+b+"<br>")

        a=25
        b=++a

        document.write("a = "+a+"&nbsp;"+"&nbsp;")
        document.write("b = "+b+"<br>"+"<br>")

        a=10
        b=a--

        document.write("a = "+a+"&nbsp;"+"&nbsp;")
        document.write("b = "+b+"<br>")

        a=28
        b=a--

        document.write("a = "+a+"&nbsp;"+"&nbsp;")
        document.write("b = "+b+"<br>")

        a=99
        b=a--

        document.write("a = "+a+"&nbsp;"+"&nbsp;")
        document.write("b = "+b+"<br>")

        a=3
        b=a--

        document.write("a = "+a+"&nbsp;"+"&nbsp;")
        document.write("b = "+b+"<br>")

        a=105
        b=a--

        document.write("a = "+a+"&nbsp;"+"&nbsp;")
        document.write("b = "+b+"<br>"+"<br>")

        a=10
        b=--a

        document.write("a = "+a+"&nbsp;"+"&nbsp;")
        document.write("b = "+b+"<br>")

        a=25
        b=--a

        document.write("a = "+a+"&nbsp;"+"&nbsp;")
        document.write("b = "+b+"<br>")

        a=105
        b=--a

        document.write("a = "+a+"&nbsp;"+"&nbsp;")
        document.write("b = "+b+"<br>")

        a=95
        b=--a

        document.write("a = "+a+"&nbsp;"+"&nbsp;")
        document.write("b = "+b+"<br>")

        a=200
        b=--a

        document.write("a = "+a+"&nbsp;"+"&nbsp;")
        document.write("b = "+b+"<br>")



        
    </script>
    
</body>
</html>
