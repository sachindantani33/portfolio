<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo of week Day </title>
</head>

<body>
    <div>
        <input type="number" id="day">
        <button onclick="button()">Check</button>
        <h1 id="ss"></h1>
    </div>

    <script>
        function button() {
            a = parseInt(document.getElementById("day").value);

            if (a == 1) {
                document.getElementById("ss").innerText = "Sunday"
                document.getElementById("ss").style.color = "Yellow";
            }
            else {
                if (a == 2) {
                    document.getElementById("ss").innerText = "Monday"
                    document.getElementById("ss").style.color = "red";
                }
                else {
                    if (a == 3) {
                        document.getElementById("ss").innerText = "Tuesday"
                        document.getElementById("ss").style.color = "green";
                    }
                    else {
                        if (a == 4) {
                            document.getElementById("ss").innerText = "Wednesday"
                            document.getElementById("ss").style.color = "blue";
                        }
                        else {
                            if (a == 5) {
                                document.getElementById("ss").innerText = "Thursday"
                                document.getElementById("ss").style.color = "black";
                            }
                            else {
                                if (a == 6) {
                                    document.getElementById("ss").innerText = "Friday"
                                    document.getElementById("ss").style.color = "purple";
                                }
                                else {
                                if (a == 7) {
                                    document.getElementById("ss").innerText = "Saturday"
                                    document.getElementById("ss").style.color = "orange";
                                }
                                else{
                                    document.getElementById("ss").innerText="Invalid Number"
                                }
                            }
                        }
                    }
                }
            }
        }
    }
    </script>

</body>

</html>
