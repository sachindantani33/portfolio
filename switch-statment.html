<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEMO OF SWITCH</title>
</head>
<body>
    <input type="number" id="sachin">
    <button onclick="button()">Check</button>
    <h1 id="result"></h1>
    

    <script>
        function button(){
            var a= parseInt(document.getElementById("sachin").value);

            switch(a){
                case 1:
                document.getElementById("result").innerText="sunday"
                break;
                case 2:
                document.getElementById("result").innerText="Monday"
                break;
                case 3:
                document.getElementById("result").innerText="Tuesday"
                break;
            }

            
        }
    </script>
</body>
</html>
