<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo of Two d Array</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div>
        <div class="container mt-3 border p-4 w-75">
            <div>
                <label for="">No :</label>
                <input type="number" id="s1" class="form-control">
            </div>
            <div>
                <label for="">Name :</label>
                <input type="text" id="s2" class="form-control">
            </div>
            <div>
                <label for="">Contact :</label>
                <input type="number" id="s3" class="form-control">
            </div>
            <div>
                <label for="">City :</label>
                <input type="text" id="s4" class="form-control">
            </div>
        </div>
    </div>
    <div class="mt-3 ms-5">
        <button onclick="add()" class="btn btn-primary">Add button</button>
        <button onclick="get()" class="btn btn-danger">Get button</button>
    </div>

    <table class="table">
        <tr>
            <th>No</th>
            <th>Name</th>
            <th>Contact</th>
            <th>City</th>
            <th></th>
        </tr>
        <tbody id="sdv"></tbody>
    </table>


    <script src="js/bootstrap.bundle.min.js"></script>

    <script>
        data = []
        function add() {
            no = document.getElementById("s1").value;
            name1 = document.getElementById("s2").value;
            contact = document.getElementById("s3").value;
            city1 = document.getElementById("s4").value;
            result = [no, name1, contact, city1];
            data.push(result);
            get();
        }
        function get() {
            document.getElementById("sdv").innerHTML = "";
            for (var d in data) {
                var oc = "deletedata(" +d+ ")";
                var btn = "<button onclick='" + oc + "' class= 'btn btn-danger'> Delete</button>"
                //var btn = "<button onclick='"+oc+"' class='btn btn-danger'>Delete</button>"
                card1 = "<tr>"
                card1 += "<td>" + data[d][0] + "</td>";
                card1 += "<td>" + data[d][1] + "</td>";
                card1 += "<td>" + data[d][2] + "</td>";
                card1 += "<td>" + data[d][3] + "</td>";
                card1 += "<td>" + btn + "</td>";
                card1 += "</tr>"

                document.getElementById("sdv").innerHTML += card1;
            }

        }
        function deletedata(a){
            data.splice(a, 1)
            get()

        }
    </script>

</body>

</html>
