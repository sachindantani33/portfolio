<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <div>
                <label for="">No</label>
                <input type="number" id="no" class="form-control">
            </div>
            <div>
                <label for="">Name</label>
                <input type="text" id="name" class="form-control">
            </div>
            <div>
                <label for="">Contact</label>
                <input type="number" id="contact" class="form-control">
            </div>
            <div>
                <label for="">City</label>
                <input type="text" id="city" class="form-control">
            </div>
        </div>
    </div>
    <div>
        <button class="btn btn-primary ms-5 mt-3" onclick="add()">Add</button>
        <button class="btn btn-info mt-3" onclick="get()">Get</button>
    </div>

    <table class="table border mt-4">
        
        <tr>
            <th>No</th>
            <th>Name</th>
            <th>Contact No</th>
            <th>City</th>
        </tr>
        <tbody id="tbody"></tbody>
    
    </table>
    <script src="js/bootstrap.bundle.min.js"></script>

    <script>
        data=[];
        function add(){
            var no = document.getElementById("no").value;
            var name = document.getElementById("name").value;
            var contact = document.getElementById("contact").value;
            var city = document.getElementById("city").value;
            var sachin = [no,name,contact,city];
            data.push(sachin);
            get();
        }
        function get(){
            document.getElementById("tbody").innerHTML="";
            for(var d in data){
            result= "<tr>"
                result+= "<td>"+data[d][0]+"</td>";
                result+= "<td>"+data[d][1]+"</td>";
                result+= "<td>"+data[d][2]+"</td>";
                result+= "<td>"+data[d][3]+"</td>";
                result+= "</tr>";
                document.getElementById("tbody").innerHTML+=result;
        }
    }

    </script>

</body>

</html>
