<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo of Asignment-operator</title>
</head>
<body>
    <script>

   a=10
   b=20
   a+=b;
   document.write(a) 

   a=20
   b=20
   a+=b
   document.write(a)

   a=10
   b=20
   a*=b
   document.write(a)
    
</script>
    
</body>
</html>
