<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo of calculater</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="m-3">
        <input type="number" id="input">
        <input type="number" id="input1">
        <button onclick="adition()">+</button>
        <button onclick="sub()">-</button>
        <button onclick="multi()">*</button>
        <button onclick="devition()">/</button>
        <button onclick="modulo()">%</button>
    </div>
    <h1 id="sachin"></h1>

    <script>
        function adition() {
            var ss1 = parseInt(document.getElementById("input").value);
            var ss2 = parseInt(document.getElementById("input1").value);

            sd = ss1 + ss2;
            document.getElementById("sachin").innerText = sd;


        }
        function sub(){
            result = parseInt(document.getElementById("input").value);
            result1 = parseInt(document.getElementById("input1").value);

            sp= result-result1;
            document.getElementById("sachin").innerText=sp;
        }
        function multi(){
            result2 = parseInt(document.getElementById("input").value);
            result3 = parseInt(document.getElementById("input1").value);
            
            sp1= result2*result3;
            document.getElementById("sachin").innerText=sp1;
        }
        function devition(){
            result4 = parseInt(document.getElementById("input").value);
            result5 = parseInt(document.getElementById("input1").value);
            
            sp2= result4/result5;
            document.getElementById("sachin").innerText=sp2;
        }
        function modulo(){
            result6 = parseInt(document.getElementById("input").value);
            result7 = parseInt(document.getElementById("input1").value);
            
            sp3= result6%result7;
            document.getElementById("sachin").innerText=sp3;
        }
    </script>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
