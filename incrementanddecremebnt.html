<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo of plus</title>
</head>
<body>
     <h1 id="sachin"></h1>
     <h1 id="sachin1"></h1>
     <h2 id="sachin2"></h2>
     <h2 id="sachin3"></h2>
     <h1 id="sachin4"></h1>
     <h1 id="sachin5"></h1>
     <h3 id="sachin6"></h3>
     <h3 id="sachin7"></h3>
    <script>
        a=10
        b=a++;
        
        document.getElementById("sachin").innerText=a;
        document.getElementById("sachin1").innerText=b;

        a=20
        b=a--
        document.getElementById("sachin2").innerText=a
        document.getElementById("sachin3").innerText=b

        a=-30
        b=a++
        document.getElementById("sachin4").innerText=a
        document.getElementById("sachin5").innerText=b

        a=-30
        b=a--
        document.getElementById("sachin6").innerText=a
        document.getElementById("sachin7").innerText=b

    </script>
    
</body>
</html>
