<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo of Condition Statement</title>
</head>
<body>

    <div>
        <ul>
            <li>Candidate must be between 20-30</li>
            <li>Only male candidate is allowed</li>
        </ul>
    </div>
   
    <input type="number" id="sachin">

    <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>

    <button onclick="clickhere()">Check</button>
    <h1 id="result"></h1>

    <script>
        function clickhere(){
            age = parseInt(document.getElementById("sachin").value);
            gender =document.getElementById("gender").value;
        
        if(age>=20 && age<=30){

            if(gender=="male")
        {
            document.getElementById("result").innerText= "Your are Eligible"
            document.getElementById("result").style.color="green";
        }
        else{
            document.getElementById("result").innerText="Only male candidate is allowed."
            document.getElementById("result").style.color="blue";
        }
           
        }
        else{
            document.getElementById("result").innerText= "Your are not Eligible"
            document.getElementById("result").style.color="red";
        }
    }
    </script>
    
</body>
</html>
