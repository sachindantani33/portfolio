<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo of javascript</title>
</head>
<body>

    <script>
        a=10;
        b= a++ + --a;

        document.write("a =" +a+"&nbsp")
        document.write("b =" +b+"<br>")

        a=25;
        b=--a * ++a;
        document.write("a = "+a+"&nbsp")
        document.write("b = "+b+"<br>")

        a=30
        b=a-- / --a;
        document.write("a = "+a+"&nbsp");
        document.write("b = "+b+"<br>");

        a=55
        b=--a - ++a;
        document.write("a = "+a+"&nbsp");
        document.write("b = "+b);
    </script>
    
</body>
</html>
