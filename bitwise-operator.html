<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo of bitwise</title>
</head>
<body>
    <script>
        a=50;
        b=80;
        c=a&b;
        document.write(c +"&nbsp;"+"&nbsp;");

        a=120;
        b=90;
        c=a&b;

        document.write(c +"&nbsp;"+"&nbsp;");

        a=120;
        b=90;
        c=a|b;

        document.write(c +"&nbsp;"+"&nbsp;");

        a=120;
        b=90;
        c=a^b;

        document.write(c);
    </script>
    
</body>
</html>
